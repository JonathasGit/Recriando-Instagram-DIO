<!DOCTYPE html>
<html lang="PT-BR">
    <head >
        <title>Instagram CLONE</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
        <body>
            <div class="instagram-wrapper"> <!--Primeiro container-->
                <div class="instagram-phone">
                    <img src="/img/celular-transparente.png" alt="celular">

                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="img/Instagram-Logo.png" height="100px" class="instagram-logo" alt="Logo do Instagram"> <!--Foto logo Instagram-->

                        <div class="profile-photo">
                            <img src="img/Jothur.png" height="100px" alt="Foto de Perfil"> <!--Foto do Perfil-->
                        </div>

                       <a href="#" class="instagram-login">Continue como Jonathas</a>
                       <a href="#" class="instagram-logout">Remover conta</a>


                    </div>


                    <!--Segunda div-->
                    <div class="group">
                        <p class="not-account">Não é Jonathas</p>
                        <p class="not-account">
                            <span class="link-blue">Alterar contas</span>
                            ou 
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>


                    <!--Terceiro wrapper-->
                    <div class="get-app">
                        <p class="get-app">Baixe o Aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>

                    </div>


                </div>
            </div>
            

        </body>
    </head>
</html>
